<head>

    <title>Qual país</title>
</head>
<body>
    <h1>Qual seu país?</h1>
    <p>Digite seu país:
        <input type="text" name="nasc" id="nasc">
        <input type="button" value="ok" onclick="verificar()">
    </p>
    <div id="res">

    </div>
    <script>

        function verificar() {
            var pais = window.document.querySelector('input#nasc');
            var pais_string = pais.value
            var respostares = window.document.querySelector('div#res');
            if (pais_string == 'Brasil') {
                res.innerHTML = `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML = `Você é gringo! Digitou ${pais_string}.</p>`
            }
        }
    </script>
</body>
</html>
